<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>JS Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Contenedor principal de la aplicación -->
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <!-- Título del juego -->
                    <h1></h1>
                    <!-- Párrafo para instrucciones -->
                    <p class="texto__parrafo"></p>
                </div>
                <!-- Campo para ingresar un número del 1 al 10 -->
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <!-- Botón para verificar el intento del usuario -->
                    <button onclick="verificarIntento();" class="container__boton">Intentar</button>
                    <!-- Botón para reiniciar el juego (deshabilitado al inicio) -->
                    <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo
                        juego</button>
                </div>
            </div>
            <!-- Imagen decorativa del juego -->
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>

    <!-- JS -->
    <script src="app.js" defer></script>
</body>

</html>
